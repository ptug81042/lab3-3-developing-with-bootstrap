<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Mentor | Blog preview card</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
  <!-- Use Bootstrap grid and utilities to center the card -->
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
        <main class="card shadow p-4">
          <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-img-top rounded mb-3" />
          <div class="card-body d-flex flex-column">
            <span class="badge bg-warning text-dark fw-bold mb-2">Learning</span>
            <span class="text-muted small mb-2">Published 21 Dec 2023</span>
            <h1 class="card-title h5 fw-bold mb-2"><a href="#" class="text-dark text-decoration-none">HTML & CSS foundations</a></h1>
            <p class="card-text text-secondary mb-3">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="d-flex align-items-center mt-auto">
              <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="rounded-circle me-2" width="32" height="32" />
              <span class="fw-semibold">Greg Hooper</span>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <footer class="attribution text-center mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
